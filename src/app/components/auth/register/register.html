<div class="auth">
  <h1>Register</h1>
</div>
<auth-form
    user="$ctrl.user"
    message="{{ $ctrl.error }}"
    button="Create user"
    on-submit="$ctrl.createUser($event);">

<div class="auth__info">
  <a href="auth.login">
    Don't have an account? Create one here. 
  </a>
</div>
